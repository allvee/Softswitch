<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

    <title>Self Care Admin Panel</title>

    <link href="css/cmsPanel.css" rel="stylesheet" />

    <script src="../WebFramework/HTML5/jqry/jquery-1.10.2.min.js" type="text/javascript"></script>

    <script src="js/cmsPanel.js"></script>
    <script src="js/config.js"></script>
    
</head>
<body>
	<!-- header -->
	<div class="headholder staticcontainer" id="header"></div>
	<div class="staticcontainer bodyholder">
		<!-- Login Holder -->
		<div id="login_holder"></div>
	
		<!--left bar-->
		<div class="leftbody floatleft">
           <ul class="menu">
                <li class="menubordder">
                    <a href="#">
                        Layout
                        <button class="violetbutton" onClick="layoutView('content')" style="padding:2px 3px;">Edit</button>
                    </a>
                </li>
                
                <li >
                    <a href="#">
                        Categories
                        <button class="violetbutton permission_category_add" onClick="categoryView('content','add','no')" style="padding:2px 3px;">New</button>
                    </a>
                
                </li>
                
                <li id="leftbar" class="menubordder">
                
                </li>
                
                <!-- users -->
                 <li class="menubordder" id="users_list" >
                	<a href="#">
                        Users
                        <button class="violetbutton permission_users_add" style="padding:2px 3px;" onClick="userView('content','userFormDirective', 'add','no')">New</button>
                    </a>
                
                </li>
                
                <li class="menubordder" >
                	<a href="#" onClick="logout()">Logout</a>
                
                </li>
           </ul>
        </div>
		
		<!--start right body-->
		<div class="rightbody floatright">

            <div class="success" id="statusDiv"></div>
			<div class="rightholder1" id="content">	</div>

		
		</div>
		<div class="clearboth"></div>
	</div>
	<!-- Footer -->
	<div class="staticcontainer footer" id="footer"></div>
    <!-- Category Hidden Div -->
    <div id="categoryFormDiv" style="display: none;">
       <div class="form_header" id="category_form_header"></div>
       <div class="innerholder">

        <form id="categoryForm" name="categoryForm" enctype="multipart/form-data">

        <span id="category_extra_field"></span>
        <div class="form-group" >
        <label>Parent</label>
        <span id="parent"></span>
        </div>
        
        <div class="form-group">
        <label>Title</label>
        <input name="title" placeholder="title" type="text">
        </div>
        
        <div class="form-group">
        <label>Title Thumb</label>
        <input name="titleThumb" type="file"><span id="catimgSource"></span>
        </div>
        
        <div class="form-group">
        <label>CatLayout</label>
        <textarea name="catLayout" rows="5" placeholder="CatLayout"></textarea>
        </div>
        
        <div class="form-group">
        <label>CatLayoutName</label>
        <input name="catLayoutName" placeholder="CatLayoutName" type="text">
        </div>
        
        <div class="form-group">
        <label>CatListTarget</label>
        <input name="catListTarget" placeholder="CatListTarget" type="text">
        </div>
        
        <div class="form-group">
        <label>CatListLayout</label>
        <textarea name="catListLayout" rows="5" placeholder="CatListlayout"></textarea>
        </div>
        
        <div class="form-group">
        <label>CatListLayoutName</label>
        <input name="catListLayoutName" placeholder="CatListLayoutName" type="text">
        </div>
        
        <div class="form-group">
        <label>ContentListTarget</label>
        <input name="contentListTarget" placeholder="ContentListTarget" type="text">
        </div>
        
        <div class="form-group">
        <label>ContentListLayout</label>
        <textarea name="contentListLayout" rows="5" placeholder="ContentListLayout "></textarea>
        </div>
        
        <div class="form-group">
        <label>ContentListLayoutName</label>
        <input name="contentListLayoutName" placeholder="ContentListLayoutName" type="text">
        </div>
        
        <div class="form-group">
        <label>rowSep</label>
        <input name="rowSep" placeholder="RowSep" type="text">
        </div>
        
        
        <div class="form-group">
        <label>ColumnNo</label>
        <input name="columnNo" placeholder="ColumnNo" type="text">
        </div>
        
        <div class="form-group" id="approve_holder">
        	<label>Status</label>
        	<input class="checkbox" name="status" placeholder="status " type="checkbox">
        </div>
            <div style="clear:both;"></div>
        <div class="form-group" id="categorySubmitButton">            
        </div>
        </form> 
        </div>
    </div>
<!-- Content Hidden Div -->
	<div style="display: none;">
        <div id="contentFormDiv">
           <div class="form_header" id="content_form_header"></div>
           <div class="innerholder">
                  <form id="contentForm" name="contentForm" enctype="multipart/form-data">
                  <span id="content_extra_field"></span>
                    <div class="form-group">
                      <label>Category</label>
                      <strong><span id="content_category"></span></strong>
                    </div>
                    <div class="form-group">
                      <label>Content Type</label>
                      <select name="type" id="contentType" onChange="switchContentType(this.value,'#content')">
                        <option value="">--</option>
                        <option selected="selected" value="TEXT">TEXT</option>
                        <option value="FORM">FORM</option>
                      </select>
                    </div>                
                    <div class="form-group">
                      <label>Title</label>
                      <input name="title" placeholder="Title" type="text">
                    </div>
                    <div class="form-group">
                      <label>Details</label>
                      <textarea id="elm1" name="details" rows="5" cols="30"></textarea>
                    </div>
                    <!-- Content type Form -->
                    <span id="typeForm" style="display: none;">
                    <div class="form-group">
                      <label>cmsformLayout</label>
                      <input name="cmsformLayout" placeholder="#cmsformLayout" value="#cmsformLayout" type="text">
                    </div>  
                    <div class="form-group">
                      <label>statusDiv</label>
                      <input name="statusDiv" placeholder="#statusDiv" value="#statusDiv" type="text">
                    </div>    
                    <div class="form-group">
                      <label>cmsContentAdd</label>
                      <input name="cmsContentAdd" placeholder="#cmsContentAdd" value="#cmsContentAdd" type="text">
                    </div>  
                    <div class="form-group">
                      <label>cmsContentList</label>
                      <input name="cmsContentList" placeholder="#cmsContentList" value="#cmsContentList" type="text">
                    </div>    
                    <div class="form-group">
                      <label>contentFormHeader</label>
                      <input name="contentFormHeader" placeholder="#contentFormHeader" value="#contentFormHeader" type="text">
                    </div> 
                    <div class="form-group">
                      <label>cmsFormDiv</label>
                      <input name="cmsFormDiv" placeholder="#cmsFormDiv" value="#cmsFormDiv" type="text">
                    </div>  
                    <div class="form-group">
                      <label>cmsContentForm</label>
                      <input name="cmsContentForm" placeholder="#cmsContentForm" value="#cmsContentForm" type="text">
                    </div>  
                    <div class="form-group">
                      <label>addEditURL</label>
                      <input name="addEditURL" placeholder="addEditURL" value="http://localhost/qa/webService/addEditThread.php" type="text">
                    </div>
                    <div class="form-group">
                      <label>deleteURL</label>
                      <input name="deleteURL" placeholder="deleteURL" value="http://localhost/qa/webService/deleteThread.php" type="text">
                    </div>  
                    <div class="form-group">
                      <label>listURL</label>
                      <input name="listURL" placeholder="listURL" value="http://localhost/qa/webService/getThreadList.php" type="text">
                    </div>  
                    <div class="form-group">
                      <label>contentExtraField</label>
                      <input name="contentExtraField" placeholder="#contentExtraField" value="#contentExtraField" type="text">
                    </div> 
                    <div class="form-group">
                      <label>contentSubmitButton</label>
                      <input name="contentSubmitButton" placeholder="#contentSubmitButton" value="#contentSubmitButton" type="text">
                    </div> 
                    <div class="form-group">
                      <label>contentSubmitButtonText</label>
                      <input name="contentSubmitButtonText" placeholder="Submit" value="Submit" type="text">
                    </div>
                    <div class="form-group">
                      <label>Add Action</label>
                      <input class="checkbox" name="addAction" type="checkbox">
                    </div>  
                    <div class="form-group">
                      <label>Edit Action</label>
                      <input class="checkbox" name="editAction" type="checkbox">
                    </div>                 
                    <div class="form-group">
                      <label>List Action</label>
                      <input class="checkbox" name="listAction" type="checkbox">
                    </div>  
                    <div class="form-group">
                      <label>Delete Action</label>
                      <input class="checkbox" name="deleteAction" type="checkbox">
                    </div> 
                    <div class="form-group">
                      <label>Default Display Action</label>
                      <select name="defaultDisplayAction" id="defaultDisplayAction">
                        <option selected="selected" value="listAction">List</option>
                        <option value="addEditAction">Add</option>                    
                      </select>
                    </div>                                                                                 
                    </span> 
                    <!-- Content type Form ends --> 
                    <span id="typeText">                
                    <div class="form-group">
                      <label>RowSep</label>
                      <textarea name="rowSep" rows="5" placeholder="RowSep"></textarea>
                    </div>
                    <div class="form-group">
                      <label>ColumnNo</label>
                      <input name="columnNo" placeholder="ColumnNo" value="0" type="text">
                    </div>
                    <div class="form-group">
                      <label>URL</label>
                      <input name="url" type="file"><span id="contentimgSource"></span>
                    </div>
                    <div class="form-group" id="approve_holder">
                      <label>Enable like/dislike</label>
                      <input class="checkbox" name="allow_like" type="checkbox">
                    </div>
                    <div class="form-group" id="approve_holder">
                      <label>Enable comment</label>
                      <input class="checkbox" name="allow_comment" type="checkbox">
                    </div>                                 
                    </span>              
                    <div class="form-group" id="approve_holder">
                      <label>Status</label>
                      <input class="checkbox" name="status" placeholder="status" type="checkbox">
                    </div>
                    <div style="clear:both;"></div>
                    <div class="form-group" id="contentSubmitButton">                  
                    </div>
                  </form>
            </div>    
        </div> 
    </div>   
    <!-- layout Hidden Div -->
    <div id="layoutFormDiv" style="display: none;">
       <div class="form_header" id="layout_form_header"></div>
       <div class="innerholder">
              <form id="layoutForm" name="layoutForm">
              <span id="layout_extra_field"></span>
                <div class="form-group">
                  <label>Header</label>
                  <textarea name="header" rows="5" placeholder="Header"></textarea>
                </div>
                <div class="form-group">
                  <label>Footer</label>
                  <textarea name="footer" rows="5" placeholder="Footer"></textarea>
                </div>
                <div style="clear:both;"></div>
                <div class="form-group" id="layoutSubmitButton">                  
                </div>
              </form> 
        </div>    
    </div>   
    
    <!-- Login form -->
    <div id="login_directory" class="hidden">
		<div class="form_header" id="login_form_header"><h1 class="title">Login</h1></div>
		<div class="innerholder">
	             <form id="loginForm" name="loginForm">
		            <div class="form-group">
	                  <label>Username</label>
	                  <input type="text" name="username" data-validate='[{"not_empty":"Please input your username"},{"email":"username is an e-mail"}]'>
	                </div>
	                
	                <div class="form-group">
	                  <label>Password</label>
	                  <input type="password" name='password' data-validate='[{"not_empty":"Please input your password"}]'>
	                </div>
	            	
	            
	             </form> 
	             	<div class="form-group">
	            		<a href="#" onClick="loginController()">Login</a>
            		</div>
	     </div>
     </div>
     
     
     <!--  userFormDirective -->
     
     <div id="userFormDirective" class="hidden">
		<div class="form_header" id="userFormHeader"></div>
		<div class="innerholder">
	             <form id="userForm" name="userForm">
	             
	             	<div class="form-group">
	                  <label>Name</label>
	                  <input type="text" name="name">
	                </div>
	                
	                <div class="form-group">
	                  <label>Address</label>
	                  <input type="text" name="address">
	                </div>
	                
	                <div class="form-group">
	                  <label>Phone/Cell</label>
	                  <input type="text" name="phone">
	                </div>
	                
	                <div class="form-group">
	                  <label>Permission</label>
	                  <div id="permission_block"></div>
	                </div>
	                
		            <div class="form-group">
	                  <label>Username</label>
	                  <input type="text" name="username">
	                </div>
	                
	                <div class="form-group">
	                  <label>Password</label>
	                  <input type="password" name='password'>
	                </div>
	            	
	            
	             </form> 
             	<div class="form-group">
            		<a href="#" onClick="userController()" id="userform-submit">Submit</a>
           		</div>
	     </div>
     </div>
           
</body>
</html>
